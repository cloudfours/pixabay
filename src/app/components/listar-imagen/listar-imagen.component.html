<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4 g-4 mt-3">
<div *ngFor="let imagen of listaImagenes" class="col">
      <div class="card">
        <img [src]="imagen.previewURL" class="card-img-top" alt="...">
        <div class="card-body text-center">
       <a [href]="imagen.largeImageURL" class="btn btn-primary" target="_blank">Ver imagen</a>
        </div>
        <div class="card-footer text-muted text-center">
            <div class="row">
                <div class="col">
                    <p>Likes</p>
                    <span class="badge bg-black">{{imagen.likes}}</span>
                </div>
                <div class="col">
                    <p>Views</p>
                    <span class="badge bg-black">{{imagen.views}}</span>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="listaImagenes.length>0" class="d-flex justify-content-center mt-2">
    <ul class="pagination pagination-lg">
    
      <li class="page-item" *ngIf="paginaAnteriorClass()">
        <a class="page-link" (click)="paginaAnterior()">&laquo;Anterior</a>
      </li>
  
      <li class="page-item"  *ngIf="paginaSeguienteClass()">
        <a class="page-link"  (click)="paginaSiguiente()">&raquo;Siguiente</a>
      </li>
    </ul>
  </div>
